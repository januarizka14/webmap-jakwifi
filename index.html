<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/kecamatan_jakwifi_klasterkec_klaster_1.js"></script>
        <script src="data/titik_jakwifi_clip_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-6.36274309295497,106.67212249754888],[-6.1186086824650125,107.06957625920498]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_kecamatan_jakwifi_klasterkec_klaster_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="kecamatan" colspan="2"><strong>Nama Kecamatan</strong><br />' + (feature.properties['kecamatan'] !== null ? autolinker.link(String(feature.properties['kecamatan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Titik JakWifi</th>\
                        <td class="visible-with-data" id="x1_jumlah_titik">' + (feature.properties['x1_jumlah_titik'] !== null ? autolinker.link(String(feature.properties['x1_jumlah_titik']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Titik Lokasi Prioritas Lainnya</th>\
                        <td class="visible-with-data" id="jml_titik_lokasi_prioritas_lainnya">' + (feature.properties['jml_titik_lokasi_prioritas_lainnya'] !== null ? autolinker.link(String(feature.properties['jml_titik_lokasi_prioritas_lainnya']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Titik RPTRA</th>\
                        <td class="visible-with-data" id="jml_titik_rptra">' + (feature.properties['jml_titik_rptra'] !== null ? autolinker.link(String(feature.properties['jml_titik_rptra']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Titik RW Terpadu</th>\
                        <td class="visible-with-data" id="jml_titik_rw_terpadu">' + (feature.properties['jml_titik_rw_terpadu'] !== null ? autolinker.link(String(feature.properties['jml_titik_rw_terpadu']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Titik Taman</th>\
                        <td class="visible-with-data" id="jml_titik_taman">' + (feature.properties['jml_titik_taman'] !== null ? autolinker.link(String(feature.properties['jml_titik_taman']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Klaster Keterlayanan</th>\
                        <td class="visible-with-data" id="cluster_label">' + (feature.properties['cluster_label'] !== null ? autolinker.link(String(feature.properties['cluster_label']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_kecamatan_jakwifi_klasterkec_klaster_1_0(feature) {
            switch(String(feature.properties['cluster_label'])) {
                case 'Rendah':
                    return {
                pane: 'pane_kecamatan_jakwifi_klasterkec_klaster_1',
                opacity: 1,
                color: 'rgba(68,68,68,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(244,162,97,1.0)',
                interactive: true,
            }
                    break;
                case 'Sedang':
                    return {
                pane: 'pane_kecamatan_jakwifi_klasterkec_klaster_1',
                opacity: 1,
                color: 'rgba(68,68,68,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(233,196,106,1.0)',
                interactive: true,
            }
                    break;
                case 'Tinggi':
                    return {
                pane: 'pane_kecamatan_jakwifi_klasterkec_klaster_1',
                opacity: 1,
                color: 'rgba(68,68,68,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,157,143,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_kecamatan_jakwifi_klasterkec_klaster_1');
        map.getPane('pane_kecamatan_jakwifi_klasterkec_klaster_1').style.zIndex = 401;
        map.getPane('pane_kecamatan_jakwifi_klasterkec_klaster_1').style['mix-blend-mode'] = 'normal';
        var layer_kecamatan_jakwifi_klasterkec_klaster_1 = new L.geoJson(json_kecamatan_jakwifi_klasterkec_klaster_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_kecamatan_jakwifi_klasterkec_klaster_1',
            layerName: 'layer_kecamatan_jakwifi_klasterkec_klaster_1',
            pane: 'pane_kecamatan_jakwifi_klasterkec_klaster_1',
            onEachFeature: pop_kecamatan_jakwifi_klasterkec_klaster_1,
            style: style_kecamatan_jakwifi_klasterkec_klaster_1_0,
        });
        bounds_group.addLayer(layer_kecamatan_jakwifi_klasterkec_klaster_1);
        map.addLayer(layer_kecamatan_jakwifi_klasterkec_klaster_1);
        function pop_titik_jakwifi_clip_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="jenis_fasilitas_umum" colspan="2"><strong>Jenis Fasilitas Umum</strong><br />' + (feature.properties['jenis_fasilitas_umum'] !== null ? autolinker.link(String(feature.properties['jenis_fasilitas_umum']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama Kecamatan</th>\
                        <td class="visible-with-data" id="kecamatan">' + (feature.properties['kecamatan'] !== null ? autolinker.link(String(feature.properties['kecamatan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Perangkat WiFi</th>\
                        <td class="visible-with-data" id="jumlah_wifi">' + (feature.properties['jumlah_wifi'] !== null ? autolinker.link(String(feature.properties['jumlah_wifi']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status Titik</th>\
                        <td class="visible-with-data" id="status">' + (feature.properties['status'] !== null ? autolinker.link(String(feature.properties['status']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_titik_jakwifi_clip_2_0() {
            return {
                pane: 'pane_titik_jakwifi_clip_2',
                radius: 2.8,
                opacity: 1,
                color: 'rgba(255,255,255,0.8)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,180,216,0.8)',
                interactive: true,
            }
        }
        map.createPane('pane_titik_jakwifi_clip_2');
        map.getPane('pane_titik_jakwifi_clip_2').style.zIndex = 402;
        map.getPane('pane_titik_jakwifi_clip_2').style['mix-blend-mode'] = 'normal';
        var layer_titik_jakwifi_clip_2 = new L.geoJson(json_titik_jakwifi_clip_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_titik_jakwifi_clip_2',
            layerName: 'layer_titik_jakwifi_clip_2',
            pane: 'pane_titik_jakwifi_clip_2',
            onEachFeature: pop_titik_jakwifi_clip_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_titik_jakwifi_clip_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_titik_jakwifi_clip_2);
        map.addLayer(layer_titik_jakwifi_clip_2);
        setBounds();
        </script>        
    </body>
</html>
